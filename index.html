<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="image">
            <img src="no_img.jpg" alt="" id="image">
        </div>
        <div class="form">
            <input type="text" id="content" placeholder="Enter Text or URL">
            <button id="btnCreate">Generate QRCode</button>
        </div>
    </div>

    <script>
        let image = document.getElementById('image');
        let content = document.getElementById('content');
        let btnCreate = document.getElementById('btnCreate');
        // let errorMessage = document.getElementById('error-message');
        btnCreate.onclick = () => {
            if(content.value === '') return;
            let linkQR = 'https://api.qrserver.com/v1/create-qr-code/';
            image.src = linkQR + '?size=50ox500&data=' + content.value;
        }
    </script>
</body>
</html>
